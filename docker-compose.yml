version: '2'

services:
  postgres:
    image: postgres:9.6.1
    networks:
      - opentraffic_api
    ports:
      - "5432:5432"
    volumes:
      - ${PGDATA}:/data
    environment:
      - POSTGRES_USER=opentraffic
      - POSTGRES_DB=opentraffic
      - POSTGRES_PASSWORD=changeme
      - PGDATA=/data/postgres

  api:
    image: opentraffic/api:latest
    networks:
      - opentraffic_api
    ports:
      - "8004:8004"
    volumes:
      - ${DATAPATH}:/data
    environment:
      - POSTGRES_USER=opentraffic
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=opentraffic
      - POSTGRES_HOST=postgres

networks:
  opentraffic_api:
    driver: bridge
